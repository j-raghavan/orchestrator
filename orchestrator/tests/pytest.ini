[pytest]
asyncio_mode = auto
pythonpath =
    src/backend
    .
testpaths = tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    asyncio: Mark test as async
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc
